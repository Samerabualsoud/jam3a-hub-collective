
# A string used to distinguish different Supabase projects on the same host. Defaults to the project ID.
project_id = "jam3a-hub"

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

[inbucket]
enabled = true
port = 54324

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true

[auth.external.github]
enabled = false
client_id = ""
secret = ""

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.sms]
enable_signup = true
enable_confirmations = false

[analytics]
enabled = false
port = 54327
vector_port = 54328
backend = "postgres"

[[edge_functions]]
path = "process-payment"
verify_jwt = false

[[edge_functions]]
path = "verify-payment"
verify_jwt = false

[[edge_functions]]
path = "send-welcome-email"
verify_jwt = false
